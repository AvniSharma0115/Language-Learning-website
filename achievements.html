<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Learning Fun App üéìüåü</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #fef6e4, #e1f7f5);
    }
    .avatar-section img {
      width: 100px;
      animation: bounce 2s infinite;
    }
    .popup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d1f7c4;
      color: #000;
      padding: 10px 20px;
      border: 2px solid #1e6;
      border-radius: 10px;
      z-index: 1000;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }
    .calendar-day {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calendar-day.streak {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">üåü Language App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="achievements.html">Achievements</a></li>
          <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="text-center mb-4">
      <h2>Select Your Guide üß∏</h2>
      <select class="form-select w-auto d-inline-block" id="avatarSelect" onchange="changeAvatar()">
        <option value="fox">Foxy ü¶ä</option>
        <option value="panda">Panda üêº</option>
        <option value="owl">Owl ü¶â</option>
      </select>
      <div class="my-3 avatar-section">
        <img id="avatarImage"
     src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Fox_in_a_field.jpg/320px-Fox_in_a_field.jpg"
     alt="Mascot"
     class="bounce rounded-circle">
    </div>

    <!-- Streak Calendar -->
    <h3 class="text-center">üî• Your Streak Calendar</h3>
    <div class="calendar">
      <div class="calendar-day streak">1</div>
      <div class="calendar-day streak">2</div>
      <div class="calendar-day streak">3</div>
      <div class="calendar-day">4</div>
      <div class="calendar-day">5</div>
      <div class="calendar-day">6</div>
      <div class="calendar-day">7</div>
      <!-- Add more days as needed -->
    </div>

    <!-- Achievement Stats -->
    <h3 class="text-center mt-5">üìà Achievement Progress</h3>
    <canvas id="achievementChart" width="400" height="200"></canvas>
  </div>

  <script>
    function changeAvatar() {
  const selected = document.getElementById('avatarSelect').value;
  const avatarImage = document.getElementById('avatarImage');

  // Restart animation reliably
  avatarImage.classList.remove('bounce');
  void avatarImage.offsetWidth;
  avatarImage.classList.add('bounce');

  if (selected === 'panda') {
    avatarImage.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Grosser_Panda.JPG/320px-Grosser_Panda.JPG';
  } else if (selected === 'owl') {
    avatarImage.src = 'https://cdn.pixabay.com/photo/2017/01/20/00/30/owl-1996445_960_720.jpg';
  } else {
    avatarImage.src = 'https://media.istockphoto.com/id/1172956360/vector/cute-cartoon-fox.jpg?s=612x612&w=0&k=20&c=sWLILsIU71A0HHvA_DceGZkDPtf-RHdyU7e3zFh5NR0=';
  }
}

    // Chart.js logic
    const ctx = document.getElementById('achievementChart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Vocabulary', 'Grammar', 'Speaking', 'Listening'],
        datasets: [{
          label: 'Progress %',
          data: [75, 60, 85, 50],
          backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#81c784'],
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });
  </script>
</body>
</html>
